<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Minh Quan- Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="preload" href="../img/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="../img/6.jpg" />
        <h1>@minhquan</h1>
      </header>
      <ul>
       
       
        <li>
          <a
            href="https://www.facebook.com/profile.php?id=100072252505660"target="_blank"
          >
            <img src="../img/facebook.svg" alt="Facebook" width="20" />
            Minh Quan
          </a>
        </li>
        
        <li>
          <a
            href="https://scontent.fhan14-4.fna.fbcdn.net/v/t1.15752-9/381472842_338391495305495_4723108015693699251_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=8cd0a2&_nc_eui2=AeHrx5Olol5740ot5CwgPFVSY4_LR9KZUItjj8tH0plQi7Y6v-dFfsslWEorTl1yngrRB15r_htcACH_xmLBaPXv&_nc_ohc=zqDHfjeKJLEAX_rvgdG&_nc_ht=scontent.fhan14-4.fna&oh=03_AdS2zDnOAuo7LlFJffMIF7gGTdli2ghhzcPqvJHd2Le8TQ&oe=65C373C7"
            target="_blank">
            <img src="../img/mb-bank.png" alt="Bank" width="20" />
           Donate Me
          </a>
        </li>
       
      </ul>
    </main>
  </body>
</html>
