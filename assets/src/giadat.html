  <!doctype html>
  <html>
    <head>

      <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
      <script>
        window.addEventListener("DOMContentLoaded", () => {
          VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            scaleMobile: 1.0,
            backgroundAlpha: 0.0,
            color2: 0xff00f0,
            wingSpan: 40.0,
            separation: 100.0,
            alignment: 77.0,
            cohesion: 5.0,
            quantity: 1.0,
          });

          setTimeout(() => {
            const main = document.querySelector("main");
            main.style.opacity = 1;
            main.style.filter = "blur(0px)";
          }, 1000);
        });
      </script>
    </head>
    <body>
      <div id="vanta"></div>
      <main class="animated">
        <header>
