<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nguyễn Ngọc Thùy Linh - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="preload" href="../img/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="../img/2.jpg" />
        <h1>@thuylinh</h1>
      </header>
      <ul>
       
        <li>
          <a
            href="https://www.facebook.com/naohetyeubaku.giadatthidoi"target="_blank"
          >
            <img src="../img/facebook.svg" alt="Facebook" width="20" />
            Nguyễn Linh
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/thyu.lih"target="_blank"
          >
            <img src="../img/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a
            href="https://scontent.xx.fbcdn.net/v/t1.15752-9/414956400_1678998035843582_7901878150590977735_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=8cd0a2&_nc_eui2=AeGVweJhKHFKzIqhg4A3fOU3znkK2jfc0D_OeQraN9zQPzzXrbJGHSVknSjYIp4HxgnsOqibmHLaABOvAUl8scUw&_nc_ohc=3yhym_CmqyYAX_lFdqS&_nc_ht=scontent.fhan3-5.fna&oh=03_AdRZSy_Ueno4-HY9kkqE0E1HQW3SqUgUhRRMC718GAlOMw&oe=65C459EF&_nc_fr=fhan3c05"
            target="_blank">
            <img src="../img/mb-bank.png" alt="Bank" width="20" />
           Donate Me
          </a>
        </li>
        
      </ul>
    </main>
  </body>
</html>
